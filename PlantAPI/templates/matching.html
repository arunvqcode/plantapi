{% extends 'index.html' %}

{%block body%}
<div class="container">

    <!--Simple Form-->
    <h2 class="my-4">Chosse the Image :</h2>
    <form method="post" enctype="multipart/form-data" action='/matching' >
          {% csrf_token %}
          <input type="file" name="image">
          <br>
          <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>
</div>
<div class='container'>
    {%block result%}{%endblock result%}
</div>
{%endblock body%}
