{% extends 'index.html' %}

{%block body%}
<div class="container">

    <!--Simple Form-->
    <h2 class="my-4">Add a new movie script</h2>
    <form method="post" enctype="multipart/form-data" action='/upload' >
      {% csrf_token %}
          <input type="file" name="upload" accept=".pdf">
          <br>
          <button class="btn btn-dark my-4" type="submit">Submit</button>
    </form>

</div>
{%endblock body%}
